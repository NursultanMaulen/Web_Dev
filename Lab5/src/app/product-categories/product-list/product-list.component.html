<h2>Products</h2>


<div *ngFor = "let product of products">
  <div *ngIf = "curId == product.category_id && product.isActive">
    <h3>
      <a
        [title] = "product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>

      <p *ngIf = "product.description">
        Description: {{ product.description }}
      </p>

      <button type = "button" (click) = "share(product.link)">
        Share
      </button>

      <button class = "delete-button" type = "button" (click) = "del(product)">
        Delete
      </button>

      <button class = "like-button" type = "button" (click) = "like(product)">
        Like
      </button>

      <p>
        Liked: {{ product.likes }}
      </p>

      <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-product-alerts>

    </h3>
  </div>
</div>
