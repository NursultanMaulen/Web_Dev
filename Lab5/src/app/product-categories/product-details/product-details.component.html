<h2 class = "details-bar"> Product details </h2>

<div class = "details" *ngIf = "product">
  <img src = '{{ product.imglink }}' width = 300px alt = "Product Image">
  <h4> {{ product.name }} </h4>
  <span> Rating: {{ product.rating }}/10 </span>
  <h4> {{ product.price | currency }} </h4>
  <p> {{ product.description }} </p>
  <button type="button" (click) = "addToCart(product)"> Buy </button>

</div>
