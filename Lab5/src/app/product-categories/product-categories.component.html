<h2 class = "categories-name">Categories</h2>


<div *ngFor = "let category of categories">
    <h2 class = "buttons-box">
        <button class = "categories-button" type = "button" (click) = visit(category.id)
                [title] = "category.name"
                [routerLink]="['/categories', category.id]">
            {{ category.name }}
        </button>

    </h2>
</div>
