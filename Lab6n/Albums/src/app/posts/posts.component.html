<button type = "button" routerLink="/home"> < Return back</button>

<h2>Posts list</h2>

<fieldset>
  <input type="text" [(ngModel)]="newPost.title" placeholder="New Post's title"><br/>
  <textarea [(ngModel)]="newPost.body" placeholder="New Post's body"></textarea><br/>
  <button (click)="addPost()">Add post</button>
</fieldset>

<ul *ngIf="loaded">
  <li *ngFor="let post of posts">
    <a routerLink="/posts/{{post.id}}">
      {{post.id}}) {{post.title}}
    </a>
    <button type = "button" (click) = "deletePost(post.id)">Delete this Post</button>
  </li>
</ul>

<h3 *ngIf="!loaded">Posts are loading...</h3>
