<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Empty</title>
</head>
<body>
    <script>
        function isEmpty(obj) {
            for (key in obj){
              return false;
            }
            return true;
        }
        let schedule = {};
        alert(isEmpty(schedule) );

        schedule["8:30"] = "get up";

        alert( isEmpty(schedule) );

    </script>
</body>
</html>
