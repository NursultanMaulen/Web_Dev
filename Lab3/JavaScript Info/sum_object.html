<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object sum</title>
</head>
<body>
    <script>


      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let summer = 0;
      for(let k in salaries) {
        summer += salaries[k];
      }

      alert( summer );

    </script>
</body>
</html>
