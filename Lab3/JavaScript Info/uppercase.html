<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase</title>
</head>
<body>
    <script>
      let st = prompt("Enter a string: ")

      function upper(a){
        a = a[0].toUpperCase() + a.slice(1);
        return a;
      }

      alert(upper(st));

    </script>
</body>
</html>
