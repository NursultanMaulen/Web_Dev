<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARRAY</title>
</head>
<body>
    <script>
      let styles = ["Jazz", "Blues"];
      styles.push("Rock-n-Roll");
      styles[ styles.length/2 ] = "Classics";
      alert(styles.shift());
      styles.unshift("Rap", "Reggae");
      alert(styles);
    </script>
</body>
</html>
