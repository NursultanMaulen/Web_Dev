<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        }

        .upper-block{
            padding: 1rem 2rem;
            margin: 0;
            background-color: dimgray;
            float: bottom;

        }
        .todo-word {
          color: white;
          font-family: Helvetica, sans-serif;
          font-weight: lighter;
        }
        .big-name{
          text-align: center;
          padding-right: 30%;
          font-family: Helvetica, sans-serif;
          font-weight: bold;
          font-size: 3rem;
        }
        .input-box{
          text-align: center;
        }
        .input-line{
          padding: 1.1rem 2rem;
          border: 1px solid gainsboro;
          border-radius: 15px;
          font-size: 1rem;
          box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
        }
        .add-button{
          margin: 1rem 2rem;
          background-color: steelblue;
          border: 2px solid black;
          padding: 1rem 1.3rem;
          color: white;
          font-size: 1rem;
          border-radius: 5px;
        }
        ul li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 14px;
            transition: 0.2s;
            font-family: Verdana, Geneva, Tahoma, sans-serif;


            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        ul li:nth-child(odd) {
            background: #b2bec3;
        }

        /* Darker background-color on hover */
        ul li:hover {
            background: #ddd;
        }

        /* When clicked on, add a background color and strike out text */
        ul li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }
        .fa-trash-alt{
            float: right;
        }



    </style>
</head>

<body>
    <div class = "upper-block">
        <h1 class = 'todo-word'>
              ToDo List
        </h1>
    </div>
    <h1 class = "big-name">
        ToDo List
    </h1>
    <div class = "input-box">
        <input type = "text" class = "input-line" placeholder = "New Task">
        <button class = "add-button">
          Add
        </button>
    </div>
    <div class = "taskbox">
        <ul class = "unlist">

        </ul>
    </div>
    <script src = "todo.js"></script>
</body>
</html>
